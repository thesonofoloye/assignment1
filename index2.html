<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Potential with AltSchool Africa- Sign Up Now</title>
  </head>
  <body>
    <img src="/assets/Altschool.PNG" alt="Altschool Logo" width="100">
    <p><a href="about.html">Back to About</a></p>
    <h1>Application Form</h1>
    <form action="https://altschoolafrica.com/" method="post">
     <p>Fill in your details</p>
        <label for="firstName"> First Name*</label><br>
        <input
          type="text"
          name="firstName"
          id="firstName"
          required
          placeholder="Enter first name"
        >
       <br>
       <br>
        <label for="lastName">Last Name*</label><br>
        <input
          type="text"
          name="lastName"
          id="lastName"
          required
          placeholder="Enter last name"
        >
       <br>
       <br>
        <label for="gender">Gender*</label><br>
        <input
          type="text"
          name="gender"
          id="gender"
          required
          list="genderList"
          placeholder="Select Gender"
        >
        <datalist id="genderList">
          <option value="male"></option>
          <option value="female"></option>
        </datalist>

       <br>
       <br>
        <label for="dob">Date of Birth*</label><br>
        <input type="date" name="dob" id="dob" required>
       <br>
       <br>

        <label for="emailAddress">Email Address*</label><br>
        <input
          type="email"
          name="emailAddress"
          id="emailAddress"
          required
          placeholder="Enter email address"
        >
       <br>
       <br>
        <label for="education">Education Level*</label><br>
        <input
          type="text"
          name="education"
          id="education"
          required
          list="educationList"
          placeholder="Select level of education"
        >
        <datalist id="educationList">
          <option value="Bsc"></option>
          <option value="Msc"></option>
          <option value="Diploma"></option>
          <option value="Doctorate(PhD)"></option>
          <option value="High School/ Secondary School"></option>
          <option value="Undergraduate"></option>
          <option value="Junior/ Middle School"></option>
          <option value="Post Graduate"></option>
        </datalist>

       <br><br>
        <label for="country">Country*</label><br>
        <input
          type="text"
          name="country"
          id="country"
          required
          list="countryList"
          placeholder="Select your country"
        >
        <datalist id="countryList">
          <option value="Nigeria"></option>
          <option value="Kenya"></option>
          <option value="Ethiopia"></option>
          <option value="Other"></option>
        </datalist>

       <br><br>
        <label for="state">State/City of Residence*</label><br>
        <input
          type="text"
          name="state"
          id="state"
          required
          placeholder="Enter your state of residence"
        >
       <br><br>
        <label for="employment">Employment Status*</label><br>
        <input
          type="text"
          name="employment"
          id="employment"
          required
          list="employmentList"
          placeholder="Select employment satus"
        >
        <datalist id="employmentList">
          <option value="employed"></option>
          <option value="unemployed"></option>
          <option value=" self employed"></option>
        </datalist>

       <br><br>
        <label for="telephone">Phone Number*</label><br>
        <input
          type="text"
          name="telephone"
          id="telephone"
          required
          placeholder="08154387000"
        >
       <br><br>
        <label for="school">Choose School*</label><br>
        <input
          type="text"
          name="school"
          id="school"
          required
          list="schoolList"
          placeholder="Select school"
        >
        <datalist id="schoolList">
          <option value="School of Creative Economy"></option>
          <option value="School of Business"></option>
        </datalist>

       <br><br>
        <label for="course">Choose Course of Study*</label><br>
        <input
          type="text"
          name="course"
          id="course"
          required
          placeholder="Select course"
          list="courseList"
        >
        <datalist id="courseList"> </datalist>
       <br><br>
        <label for="channel">How did you learn about us?*</label><br>
        <input
          type="text"
          name="channel"
          id="channel"
          required
          list="channelOfInfo"
          placeholder="Select channel"
        >
        <datalist id="channelOfInfo">
          <option value="Twitter"></option>
          <option value="Facebook"></option>
          <option value="Linkedin"></option>
          <option value="YouTube"></option>
          <option value="Friend"></option>
          <option value="Whatsapp"></option>
          <option value="Instagram"></option>
          <option value="Billboard"></option>
          <option value="Other"></option>
        </datalist>

       <br><br>
        <label for="scholarship">Scholarship/Discount Code (Optional)</label>
       <br>
        <input
          type="text"
          name="scholarship"
          id="scholarship"
          placeholder="Scholarship or student id or discount code"
        >
       <br><br>
        <p>
          By clicking continue, I agree to
          <a href="https://altschoolafrica.com/terms" target="_blank">
            Terms of Use</a
          >
          and acknowledge that I have read the
          <a href="https://altschoolafrica.com/policy" target="_blank"
            >Privacy Policy</a
          >
          
        </p>
        <input type="submit" value="Proceed">
        <p>
          Already have an account?
          <a href="https://portal.altschoolafrica.com/auth/login">Sign in</a>
        </p>
    </form>
  </body>
</html>
